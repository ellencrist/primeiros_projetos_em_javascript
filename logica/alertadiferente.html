<meta charset="UTF-8">
<script>
	//mensagem depois do exibe alerta é o parametro
	function exibeAlerta(mensagem){
		//mensagem aqui no alert é a variavel
		alert("***"+ mensagem +"***");
		//temos que usar o parametro criado na função, tem que usar só o que foi declarado caso contrario nao ira funionar
	}
    var idade1 = 10;
    var idade2 = 20;
    var idade3 = 30;
    var totalIdades = idade1 + idade2 + idade3;
    var mediaIdades = totalIdades/3;
    exibeAlerta("Total de idades é " + totalIdades);
    exibeAlerta("A média das idades é " +  mediaIdades);
</script>
