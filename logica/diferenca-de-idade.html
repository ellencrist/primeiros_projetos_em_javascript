<meta charset="utf-8">
<script type="text/javascript">
	//programa que mostra a diferença de minha idade e de meu irmão
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(resultado){
		document.write(resultado);
		pulaLinha();
	}

	var ellen = 20;
	var lucas = 24;

	mostra("a nossa diferença de idade é de "+ (lucas-ellen) + " anos")
	pulaLinha();
</script>
