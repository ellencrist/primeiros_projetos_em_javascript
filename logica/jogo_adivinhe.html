<meta charset="utf-8">
<script>
function pulaLinha() {
	document.write("<br><br>");
	// body...
}

function mostra(frase){
	document.write(frase);
	pulaLinha();
}

var numeroPensado = Math.round(Math.random()*10);

var tentativas = 1;
while(tentativas <= 3){
		var chute = parseInt(prompt("digite seu chute de 0 a 10"));
	if(chute == numeroPensado){
		mostra("você ACERTOU, o numero pensado era " + numeroPensado);
		break;// ou tentativas = 4;

	}else{
		mostra("você ERROU");
	}
	tentativas++;
}

mostra("FIM");

</script>
